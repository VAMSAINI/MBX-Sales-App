<template>
    <lightning-layout if:true={visibleRecords}>
        <lightning-layout-item>
            <lightning-button label="Previous" 
            icon-name="utility:chevronleft"
            onclick={previousHandler}
            ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow">
            <p class="slds-text-align_center" if:true={visibleRecords}><b>Displaying {currentPage} out of {totalPages} Pages</b></p>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="next" 
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={nextHandler}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
